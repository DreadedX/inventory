root = "."
tmp_dir = "bin"

[build]
  bin = "./bin/main"
  cmd = "./generate.sh && go build -o ./bin/main ."
  delay = 1000
  exclude_dir = ["assets", "bin", "vendor", "testdata"]
  exclude_file = ["models/models.pb.go", "handlers/part/part.pb.go", "handlers/part/part.twirp.go", "handlers/storage/storage.pb.go", "handlers/storage/storage.twirp.go", "handlers/label/label.pb.go", "handlers/label/label.twirp.go"]
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  full_bin = "INVENTORY_PYTHON_PATH=../print/env/bin/ INVENTORY_PRINT_PATH=../print/ ./bin/main"
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
